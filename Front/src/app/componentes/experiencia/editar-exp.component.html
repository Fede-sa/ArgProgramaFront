
<div class="container text-center" *ngIf="explab">

    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">

        <div class="form-group row">
            <label for="nombreE" class="col-sm-12 col-form-label">NOMBRE EMPRESA</label>

            <div class="col-sm-12">
                <input type="text" class="form-control" placeholder="Nombre empresa" id="nombreE"
                    name="nombreE" [(ngModel)]="explab.nombreE" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="descripcionE" class="col-sm-12 col-form-label">DESCRIPCION DE TAREAS</label>

            <div class="col-sm-12">
                <input type="text" class="form-control" id="descripcionE" placeholder="DescripciÃ³n de tareas" name="descripcionE" [(ngModel)]="explab.descripcionE" required>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <button type="submit" class="btn btn-primary"> Actualizar </button>
                <button class="btn btn-light" (click)="cancelar()"> Cancelar </button>
                
            </div>
        </div>
    </form>
</div>
