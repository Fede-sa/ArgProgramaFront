<div class="container text-center">

    <form #f="ngForm" (ngSubmit)="onCreate()" novalidate>

        <div class="form-group row">
            <label for="nombreE" class="col-sm-12 col-form-label">NOMBRE EMPRESA</label>
            <div class="col-sm-12">
                <input type="text" class="form-control" placeholder="Nombre empresa" id="nombreE"
                    name="nombreE" [(ngModel)]="nombreE" required />
            </div>
        </div>

        <div class="form-group row">
            <label for="descripcionE" class="col-sm-12 col-form-label">DESCRIPCION DE TAREAS</label>
            <div class="col-sm-12">
                <input type="text" class="form-control" id="descripcionE" placeholder="DescripciÃ³n de tareas" name="descripcionE"
                    [(ngModel)]="descripcionE" required />
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <button type="submit" class="btn btn-primary">Crear Experiencia</button>
                <button class="btn btn-light" type="button" (click)="cancelar()"> Cancelar </button>
                
            </div>
        </div>
    </form>
</div>
