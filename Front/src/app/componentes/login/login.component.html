<div class="container text-center">

  <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>

    <div class="form-group row">
      <label for="nombreUsuario" class="col-sm-12 col-form-label">Usuario</label>
      <div class="col-sm-12">
        <input type="email" class="form-control" placeholder="Nombre Usuario" id="nombreUsuario" name="nombreUsuario" [(ngModel)]="nombreUsuario" required/>
      </div>
    </div>

    <div class="form-group row">
      <label for="password" class="col-sm-12 col-form-label">Password</label>
      <div class="col-sm-12">
        <input type="password" class="form-control" id="password" placeholder="Password" name="password" [(ngModel)]="password" required />
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-12">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </div>
  </form>
</div>
